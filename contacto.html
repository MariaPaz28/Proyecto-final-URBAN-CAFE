        <div id="mapayform">

          <form action=https://formspree.io/f/xzzbbnqb
          method="post">
            <label for="nombre"> Nombre completo</label>

            <!-- PLACEHOLDER EN INPUT SE USA PARA PONER LA LETRA DE FONDO Y QUE DESAPAREZCA CUANDO ESCRIBO-->
            <input id="edicion" type="text" name="nombre" id="nombre" />

            <label for="direccion"> Correo electrónico</label>
            <input id="edicion" type="text" name="direccion" id="direccion" />

            <label for="codigo"> Teléfono (opcional) </label>
            <input id="edicion" type="text" name="codigo" id="codigo" />

            <label for="ciudad"> Ciudad</label>
            <!-- AL AGREGARLE UN VALUE QUEDA FIJA LA CIUDAD-->
            <input id="edicion" type="text" name="ciudad" id="ciudad" />

            <!-- <label for="fechanacimiento">Fecha de nacimiento</label>
                <input id="edicion" type="date" name="fechanacimiento" id="fechanacimiento"> -->

            <!-- PARA ELEGIR LA OPCIÖN-->
            <div id="genero">
              <label for="genero">Preferencia de contacto</label>
              <input class="genero1" type="radio" name="genero" value="h" />
              Correo electrónico
              <input class="genero1" type="radio" name="genero" value="m" />
              Teléfono
            </div>

            <div id="genero">
              <!-- PARA SELECCIONAR VARIAS OPCIONES-->
              <label for="conocimientos">Tipo de consulta</label>
              <input
                class="genero1"
                type="checkbox"
                name="conocimientos"
                value="p"
              />
              Dudas
              <input
                class="genero1"
                type="checkbox"
                name="conocimientos"
                value="s"
              />
              Quejas
              <input
                class="genero1"
                type="checkbox"
                name="conocimientos"
                value="t"
              />
              Reservaciones
            </div>

            <label for="comentarios">Consulta</label>
            <textarea
              name="comentarios"
              id="comentarios"
              cols="25"
              rows="5"
            ></textarea>

            <!--BOTÖN-->
            <input id="submit" type="submit" value="Enviar" />
            <!--Botón de enviar-->
          </form>
